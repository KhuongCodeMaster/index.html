<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - Thư Viện Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .game-list {
            list-style-type: none;
            padding: 0;
        }
        .game-item {
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .game-item:hover {
            background-color: #e0e0e0;
        }
        .game-item a {
            text-decoration: none;
            color: #333;
            display: block;
        }
        .game-item a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Thư Viện Game</h1>
    <ul class="game-list">
        <li class="game-item">
            <a href="menu2/index.html">
                <h2>Tên Game 1</h2>
                <p>Mô tả ngắn về Game 1...</p>
            </a>
        </li>
        <!-- Thêm các game khác tương tự -->
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư Viện Gamem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .menu-item {
            background: #fff;
            margin: 10px;
            padding: 15px;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            color: #333;
        }
        .menu-item img {
            max-width: 100%;
            border-radius: 5px;
        }
        .menu-item:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Thư Viện Game</h1>
    <div class="menu">
        <a class="menu-item" href="game1/index.html">

        <a class="menu-item" href="game2/index.html">

</html>
